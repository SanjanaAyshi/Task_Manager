{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %} 
{%load static %}

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Noto+Sans+Adlam:wght@700&display=swap"
  rel="stylesheet"
/>

<style>
  .submitBtn {
    width: 120px;
    height: 40px;
    border-radius: 30px;
    border: none;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.13);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    font-weight: 600;
    cursor: pointer;
    color: white;
    background: linear-gradient(to left, #12a83c, rgb(2, 73, 34));
    letter-spacing: 0.7px;
  }

  .submitBtn:hover .arrow {
    animation: slide-in-left 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
  }

  @keyframes slide-in-left {
    0% {
      transform: translateX(-10px);
      opacity: 0;
    }

    100% {
      transform: translateX(0px);
      opacity: 1;
    }
  }

  .submitBtn:active {
    transform: scale(0.97);
  }
</style>

<div class="container d-flex">
  <div class="col-md-6">
    <img
      src="{% static 'Reset_password-cuate.png' %}"
      style="width: 80%; margin: auto"
      alt=""
      srcset=""
    />
  </div>
  <div class="col-md-6 mt-5">
    <form style="width: 80%; margin: auto" method="post">
      <h1 style="font-family: 'Noto Sans Adlam', sans-serif; color: #12a83c">
        Change Password
      </h1>
      {% csrf_token %} {{form | crispy}}

      <!-- <button class="btn mb-5 text-white btn-lg" style="background: linear-gradient(to right, #80b6f3, #0025ce); border: none; ">Submit</button> -->
      <button class="submitBtn">
        Submit
        <svg fill="white" viewBox="0 0 448 512" height="1em" class="arrow">
          <path
            d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"
          ></path>
        </svg>
      </button>
    </form>
  </div>
</div>

{% endblock %}
